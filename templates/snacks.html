<!DOCTYPE html>
<html>
<head>
    <title>Traditional Snacks</title>
    <style>
        body {
            background-color: #fef4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 180px;
            height: 180px;
            border-radius: 10px;
        }
        .btn {
            background-color: #ffa500;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        a.back {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Traditional Snacks</h1>

    <div class="container">
        {% for product in products %}
        <div class="product">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>Price: â‚¹{{ product.price }} / {{ product.weight }}</p>
            <p>Status: {{ 'In Stock' if product.stock else 'Out of Stock' }}</p>

            {% if product.stock %}
            <form method="POST" action="{{ url_for('add_to_cart') }}">
                <input type="hidden" name="product_name" value="{{ product.name }}">
                <input type="hidden" name="price" value="{{ product.price }}">
                <label>Quantity:</label>
                <input type="number" name="quantity" min="1" value="1">
                <br>
                <button type="submit" class="btn">Add to Cart</button>
            </form>
            {% else %}
            <button class="btn" disabled>Out of Stock</button>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('index') }}" class="back">Back to Home</a>
</body>
</html>
