{% extends "base.html" %}
{% block content %}
<div class="container text-center py-5">
    <h1 class="text-success">✅ Order Placed Successfully!</h1>
    <p>Thank you, {{ order['customer_details']['first_name'] }}! Your order has been confirmed.</p>
    <p><strong>Order ID:</strong> {{ order['id'] }}</p>
    <p><strong>Total Amount:</strong> ₹{{ order['total'] }}</p>
    <p><strong>Order Date:</strong> {{ order['date'] }}</p>
    <a href="{{ url_for('show_products') }}" class="btn btn-primary mt-4">Continue Shopping</a>
</div>
{% endblock %}
