<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homemade Pickles & Snacks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: #d35400;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }

        .nav-links a:hover {
            color: #e67e22;
        }

        .hero {
            text-align: center;
            color: #fff;
            margin-top: 15%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 12px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        .hero h2 {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 20px;
        }

        .cart-icon {
            font-size: 20px;
            font-weight: bold;
            background-color: #f39c12;
            padding: 8px 12px;
            border-radius: 8px;
            color: white;
        }
    </style>
</head>
<body>

    <nav>
        <h1>Homemade Delights</h1>
        <div class="nav-links">
            <!-- Removed Home link -->
            <a href="{{ url_for('category', cat='veg_pickles') }}">Veg Pickles</a>
            <a href="{{ url_for('category', cat='non_veg_pickles') }}">Non-Veg Pickles</a>
            <a href="{{ url_for('category', cat='snacks') }}">Traditional Snacks</a>
            <a href="{{ url_for('cart') }}" class="cart-icon">ðŸ›’ Cart</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="hero">
        <h2>Welcome to Homemade Pickles & Snacks!</h2>
        <p>Explore a variety of handcrafted, traditional, and delicious delights.</p>
        <p>Choose from Veg, Non-Veg Pickles, or our traditional snacks section.</p>
    </div>

</body>
</html>
