<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    {% if cart %}
        <ul>
        {% for item in cart %}
            <li>{{ item.name }} - ₹{{ item.price }} x {{ item.quantity }}</li>
        {% endfor %}
        </ul>
        <p><strong>Total: ₹{{ total }}</strong></p>
        <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
